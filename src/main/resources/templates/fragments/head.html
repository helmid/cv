<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<fragment th:fragment="head" th:remove="tag">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/cookieConsent.css" rel="stylesheet">

    <!-- iOS -->
    <link href="images/favicon/apple-touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="images/favicon/apple-touch-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="images/favicon/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="images/favicon/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="images/favicon/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="images/favicon/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="images/favicon/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="images/favicon/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="images/favicon/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Android -->
    <link href="images/favicon/android-icon-192x192.png" rel="shortcut icon" sizes="192x192">

    <!-- Browsers -->
    <link href="images/favicon/favicon-16x16.ico" rel="icon" sizes="16x16" type="image/x-icon">
    <link href="images/favicon/favicon-32x32.ico" rel="icon" sizes="32x32" type="image/x-icon">
    <link href="images/favicon/favicon-96x96.ico" rel="icon" sizes="96x96" type="image/x-icon">
    <link href="images/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="images/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="images/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">

    <noscript>
        <style type="text/css">
            [data-aos] {
                opacity: 1 !important;
                transform: translate(0) scale(1) !important;
            }
        </style>
    </noscript>
    <script src="js/cookieConsentMain.js"></script>
    <script src="js/cookieConsent.js"></script>
</fragment>

<fragment th:fragment="simpleHeader" th:remove="tag">
    <header>
        <div class="profile-page sidebar-collapse">
            <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
                <div class="container">
                    <div class="navbar-translate"><a class="navbar-brand" href="/" rel="tooltip">Home</a></div>
                </div>
            </nav>
        </div>
    </header>
</fragment>

<fragment th:fragment="profilePage" th:remove="tag">
    <div class="profile-page">
        <div class="wrapper">
            <div class="page-header page-header-small">
                <div class="page-header-image" data-parallax="true">
                    <div class="bg-primary hg-full-height"></div>
                </div>
                <div class="container">
                    <div class="content-center">
                        <div class="cc-profile-image"><a href="#"><img alt="Image" src="/images/dhe.webp"/></a></div>
                        <div class="h2 title"
                             th:text="${cvWebsiteDTO.cv.firstName} + '&nbsp;' + ${cvWebsiteDTO.cv.lastName}">Name
                        </div>
                        <p class="category text-white" th:text="${cvWebsiteDTO.cv.jobTitle}">Job Description</p><a
                            class="btn btn-primary smooth-scroll mr-2" data-aos="zoom-in"
                            data-aos-anchor="data-aos-anchor" href=""
                            th:href="'#' + ${cvWebsiteDTO.contact.target.id}">Hire Me</a>
                        <a class="btn btn-primary" data-aos="zoom-in" data-aos-anchor="data-aos-anchor"
                           href="pdfDownload"
                           target="_self">Request CV</a>
                    </div>
                </div>
                <div class="section">
                    <div class="container">
                        <div class="button-container">
                            <th:block th:each="contact : ${cvWebsiteDTO.cv.contact}">
                                <a class="btn btn-default btn-round btn-lg btn-icon"
                                   href="" rel="tooltip" target="_self" th:href="${contact.href}"
                                   th:title="${contact.text}" title="">
                                    <i class="fa" th:class="'fa ' + ${contact.icon.toLowerCase()}"></i></a>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fragment>
</html>
