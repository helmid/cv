privacy_and_cookies_title=Datenschutzerkl&auml;rung
privacy_legal_information_title=Allgemeiner Hinweis und Pflichtinformationen
privacy_legal_responsible_position_section_title=Benennung der verantwortlichen Stelle
privacy_legal_responsible_position_title=Die verantwortliche Stelle f&uuml;r die Datenverarbeitung auf dieser Website ist:
privacy_legal_responsible_position_info=Die verantwortliche Stelle entscheidet allein oder gemeinsam mit anderen &uuml;ber die Zwecke und Mittel der Verarbeitung von personenbezogenen Daten (z.B. Namen, Kontaktdaten o. &Auml;.).
privacy_legal_data_processing_section_title=Widerruf Ihrer Einwilligung zur Datenverarbeitung
privacy_legal_data_processing_text=Nur mit Ihrer ausdr&uuml;cklichen Einwilligung sind einige Vorg&auml;nge der Datenverarbeitung m&ouml;glich. Ein Widerruf Ihrer bereits erteilten Einwilligung ist jederzeit m&ouml;glich. F&uuml;r den Widerruf gen&uuml;gt eine formlose Mitteilung per E-Mail. Die Rechtm&auml;&szlig;igkeit der bis zum Widerruf erfolgten Datenverarbeitung bleibt vom Widerruf unber&uuml;hrt.
privacy_legal_cookie_consent_revoke_text_1=Hier k&ouml;nnen Sie Ihre Entscheidung zu Cookies widerrufen.
privacy_legal_cookie_consent_revoke_text_2=Cookie-Entscheidung widerrufen
privacy_legal_complaint_section_title=Recht auf Beschwerde bei der zust&auml;ndigen Aufsichtsbeh&ouml;rde
privacy_legal_complaint_section_text=Als Betroffener steht Ihnen im Falle eines datenschutzrechtlichen Versto&szlig;es ein Beschwerderecht bei der zust&auml;ndigen Aufsichtsbeh&ouml;rde zu. Zust&auml;ndige Aufsichtsbeh&ouml;rde bez&uuml;glich datenschutzrechtlicher Fragen ist der Landesdatenschutzbeauftragte des Bundeslandes, in dem sich der Sitz unseres Unternehmens befindet. Der folgende Link stellt eine Liste der Datenschutzbeauftragten sowie deren Kontaktdaten bereit: <a target="blank" href="{0}">{0}</a>.
privacy_legal_complaint_section_text_link=https://www.bfdi.bund.de/DE/Infothek/Anschriften_Links/anschriften_links-node.html
privacy_data_portability_section_title=Recht auf Daten&uuml;bertragbarkeit
privacy_data_portability_text=Ihnen steht das Recht zu, Daten, die wir auf Grundlage Ihrer Einwilligung oder in Erf&uuml;llung eines Vertrags automatisiert verarbeiten, an sich oder an Dritte aush&auml;ndigen zu lassen. Die Bereitstellung erfolgt in einem maschinenlesbaren Format. Sofern Sie die direkte &Uuml;bertragung der Daten an einen anderen Verantwortlichen verlangen, erfolgt dies nur, soweit es technisch machbar ist.
privacy_data_information_section_title=Recht auf Auskunft, Berichtigung, Sperrung, L&ouml;schung
privacy_data_information_text=Sie haben jederzeit im Rahmen der geltenden gesetzlichen Bestimmungen das Recht auf unentgeltliche Auskunft &uuml;ber Ihre gespeicherten personenbezogenen Daten, Herkunft der Daten, deren Empf&auml;nger und den Zweck der Datenverarbeitung und ggf. ein Recht auf Berichtigung, Sperrung oder L&ouml;schung dieser Daten. Diesbez&uuml;glich und auch zu weiteren Fragen zum Thema personenbezogene Daten k&ouml;nnen Sie sich jederzeit &uuml;ber die im Impressum aufgef&uuml;hrten Kontaktm&ouml;glichkeiten an uns wenden.
privacy_encryption_section_title=SSL- bzw. TLS-Verschl&uuml;sselung
privacy_encryption_text=Aus Sicherheitsgr&uuml;nden und zum Schutz der &Uuml;bertragung vertraulicher Inhalte, die Sie an uns als Seitenbetreiber senden, nutzt unsere Website eine SSL-bzw. TLS-Verschl&uuml;sselung. Damit sind Daten, die Sie &uuml;ber diese Website &uuml;bermitteln, f&uuml;r Dritte nicht mitlesbar. Sie erkennen eine verschl&uuml;sselte Verbindung an der "https://" Adresszeile Ihres Browsers und am Schloss-Symbol in der Browserzeile.
privacy_server_log_section_title=Server-Log-Dateien
privacy_server_log_text=In Server-Log-Dateien erhebt und speichert der Provider der Website automatisch Informationen, die Ihr Browser automatisch an uns &uuml;bermittelt. Dies sind:
privacy_server_log_list_item_1=Besuchte Seite auf unserer Domain
privacy_server_log_list_item_2=Datum und Uhrzeit der Serveranfrage
privacy_server_log_list_item_3=Browsertyp und Browserversion
privacy_server_log_list_item_4=Verwendetes Betriebssystem
privacy_server_log_list_item_5=Referrer URL
privacy_server_log_list_item_6=Hostname des zugreifenden Rechners
privacy_server_log_list_item_7=IP-Adresse
privacy_server_log_info=Es findet keine Zusammenf&uuml;hrung dieser Daten mit anderen Datenquellen statt. Grundlage der Datenverarbeitung bildet Art. 6 Abs. 1 lit. b DSGVO, der die Verarbeitung von Daten zur Erf&uuml;llung eines Vertrags oder vorvertraglicher Ma&szlig;nahmen gestattet.
privacy_contact_form_section_title=Kontaktformular
privacy_contact_form_text_1=Per Kontaktformular &uuml;bermittelte Daten werden einschlie&szlig;lich Ihrer Kontaktdaten gespeichert, um Ihre Anfrage bearbeiten zu k&ouml;nnen oder um f&uuml;r Anschlussfragen bereitzustehen. Eine Weitergabe dieser Daten findet ohne Ihre Einwilligung nicht statt.
privacy_contact_form_text_2=Die Verarbeitung der in das Kontaktformular eingegebenen Daten erfolgt ausschlie&szlig;lich auf Grundlage Ihrer Einwilligung (Art. 6 Abs. 1 lit. a DSGVO). Ein Widerruf Ihrer bereits erteilten Einwilligung ist jederzeit m&ouml;glich. F&uuml;r den Widerruf gen&uuml;gt eine formlose Mitteilung per E-Mail. Die Rechtm&auml;&szlig;igkeit der bis zum Widerruf erfolgten Datenverarbeitungsvorg&auml;nge bleibt vom Widerruf unber&uuml;hrt.
privacy_contact_form_text_3=&Uuml;ber das Kontaktformular &uuml;bermittelte Daten verbleiben bei uns, bis Sie uns zur L&ouml;schung auffordern, Ihre Einwilligung zur Speicherung widerrufen oder keine Notwendigkeit der Datenspeicherung mehr besteht. Zwingende gesetzliche Bestimmungen - insbesondere Aufbewahrungsfristen - bleiben unber&uuml;hrt.
privacy_cookies_section_title=Cookies
privacy_cookies_text_1=Unsere Website verwendet Cookies. Das sind kleine Textdateien, die Ihr Webbrowser auf Ihrem Endger&auml;t speichert. Cookies helfen uns dabei, unser Angebot nutzerfreundlicher, effektiver und sicherer zu machen.
privacy_cookies_text_2=Einige Cookies sind "Session-Cookies." Solche Cookies werden nach Ende Ihrer Browser-Sitzung von selbst gel&ouml;scht. Hingegen bleiben andere Cookies auf Ihrem Endger&auml;t bestehen, bis Sie diese selbst l&ouml;schen. Solche Cookies helfen uns, Sie bei R&uuml;ckkehr auf unserer Website wiederzuerkennen.
privacy_cookies_text_3=Mit einem modernen Webbrowser k&ouml;nnen Sie das Setzen von Cookies &uuml;berwachen, einschr&auml;nken oder unterbinden. Viele Webbrowser lassen sich so konfigurieren, dass Cookies mit dem Schlie&szlig;en des Programms von selbst gel&ouml;scht werden. Die Deaktivierung von Cookies kann eine eingeschr&auml;nkte Funktionalit&auml;t unserer Website zur Folge haben.
privacy_cookies_text_4=Das Setzen von Cookies, die zur Aus&uuml;bung elektronischer Kommunikationsvorg&auml;nge oder der Bereitstellung bestimmter, von Ihnen erw&uuml;nschter Funktionen (z.B. Warenkorb) notwendig sind, erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Als Betreiber dieser Website haben wir ein berechtigtes Interesse an der Speicherung von Cookies zur technisch fehlerfreien und reibungslosen Bereitstellung unserer Dienste. Sofern die Setzung anderer Cookies (z.B. f&uuml;r Analyse-Funktionen) erfolgt, werden diese in dieser Datenschutzerkl&auml;rung separat behandelt.
privacy_google_analytics_section_title=Google Analytics
privacy_google_analytics_general_text_1=Unsere Website verwendet Funktionen des Webanalysedienstes Google Analytics. Anbieter des Webanalysedienstes ist die Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA.
privacy_google_analytics_general_text_2=Google Analytics verwendet "Cookies." Das sind kleine Textdateien, die Ihr Webbrowser auf Ihrem Endger&auml;t speichert und eine Analyse der Website-Benutzung erm&ouml;glichen. Mittels Cookie erzeugte Informationen &uuml;ber Ihre Benutzung unserer Website werden an einen Server von Google &uuml;bermittelt und dort gespeichert. Server-Standort ist im Regelfall die USA.
privacy_google_analytics_general_text_3=Das Setzen von Google-Analytics-Cookies erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Als Betreiber dieser Website haben wir  ein berechtigtes Interesse an der Analyse des Nutzerverhaltens, um unser Webangebot und ggf. auch Werbung zu optimieren.
privacy_google_analytics_ip_title=IP-Anonymisierung
privacy_google_analytics_ip_text=Wir setzen Google Analytics in Verbindung mit der Funktion IP-Anonymisierung ein. Sie gew&auml;hrleistet, dass Google Ihre IP-Adresse innerhalb von Mitgliedstaaten der Europ&auml;ischen Union oder in anderen Vertragsstaaten des Abkommens &uuml;ber den Europ&auml;ischen Wirtschaftsraum vor der &Uuml;bermittlung in die USA k&uuml;rzt. Es kann Ausnahmef&auml;lle geben, in denen Google die volle IP-Adresse an einen Server in den USA &uuml;bertr&auml;gt und dort k&uuml;rzt. In unserem Auftrag wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports &uuml;ber Websiteaktivit&auml;ten zu erstellen und um weitere mit der Websitenutzung und der Internetnutzung verbundene Dienstleistungen gegen&uuml;ber uns zu erbringen. Es findet keine Zusammenf&uuml;hrung der von Google Analytics &uuml;bermittelten IP-Adresse mit anderen Daten von Google statt.
privacy_google_analytics_plugin_title=Browser Plugin
privacy_google_analytics_plugin_text=Das Setzen von Cookies durch Ihren Webbrowser ist verhinderbar. Einige Funktionen unserer Website k&ouml;nnten dadurch jedoch eingeschr&auml;nkt werden. Ebenso k&ouml;nnen Sie die Erfassung von Daten bez&uuml;glich Ihrer Website-Nutzung einschlie&szlig;lich Ihrer IP-Adresse mitsamt anschlie&szlig;ender Verarbeitung durch Google unterbinden. Dies ist m&ouml;glich, indem Sie das &uuml;ber folgenden Link erreichbare Browser-Plugin herunterladen und installieren: <a target="blank" href="{0}">{0}</a>.
privacy_google_analytics_plugin_text_link=https://tools.google.com/dlpage/gaoptout?hl=de
privacy_google_analytics_disagreement_title=Widerspruch gegen die Datenerfassung
privacy_google_analytics_disagreement_text_1=Sie k&ouml;nnen die Erfassung Ihrer Daten durch Google Analytics verhindern, indem Sie auf folgenden Link klicken. Es wird ein Opt-Out-Cookie gesetzt, der die Erfassung Ihrer Daten bei zuk&uuml;nftigen Besuchen unserer Website verhindert: Google Analytics deaktivieren.
privacy_google_analytics_disagreement_text_2=Einzelheiten zum Umgang mit Nutzerdaten bei Google Analytics finden Sie in der Datenschutzerkl&auml;rung von Google: <a target="blank" href="{0}">{0}</a>
privacy_google_analytics_disagreement_text_2_link=https://support.google.com/analytics/answer/6004245?hl=de.
privacy_google_analytics_order_processing_title=Auftragsverarbeitung
privacy_google_analytics_order_processing_text=Zur vollst&auml;ndigen Erf&uuml;llung der gesetzlichen Datenschutzvorgaben haben wir mit Google einen Vertrag &uuml;ber die Auftragsverarbeitung abgeschlossen.
privacy_google_analytics_order_demographic_data_title=Demografische Merkmale bei Google Analytics
privacy_google_analytics_order_demographic_data_text=Unsere Website verwendet die Funktion "demografische Merkmale" von Google Analytics. Mit ihr lassen sich Berichte erstellen, die Aussagen zu Alter, Geschlecht und Interessen der Seitenbesucher enthalten. Diese Daten stammen aus interessenbezogener Werbung von Google sowie aus Besucherdaten von Drittanbietern. Eine Zuordnung der Daten zu einer bestimmten Person ist nicht m&ouml;glich. Sie k&ouml;nnen diese Funktion jederzeit deaktivieren. Dies ist &uuml;ber die Anzeigeneinstellungen in Ihrem Google-Konto m&ouml;glich oder indem Sie die Erfassung Ihrer Daten durch Google Analytics, wie im Punkt "Widerspruch gegen die Datenerfassung" erl&auml;utert, generell untersagen.
privacy_google_ad_words_section_title=Google AdWords und Google Conversion-Tracking
privacy_google_ad_words_text_1=Unsere Website verwendet Google AdWords. Anbieter ist die Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, United States.
privacy_google_ad_words_text_2=AdWords ist ein Online-Werbeprogramm. Im Rahmen des Online-Werbeprogramms arbeiten wir mit Conversion-Tracking. Nach einem Klick auf eine von Google geschaltete Anzeige wird ein Cookie f&uuml;r das Conversion-Tracking gesetzt. Cookies sind kleine Textdateien, die Ihr Webbrowser auf Ihrem Endger&auml;t speichert. Google AdWords Cookies verlieren nach 30 Tagen ihre G&uuml;ltigkeit und dienen nicht der pers&ouml;nlichen Identifizierung der Nutzer. Am Cookie k&ouml;nnen Google und wir erkennen, dass Sie auf eine Anzeige geklickt haben und zu unserer Website weitergeleitet wurden.
privacy_google_ad_words_text_3=Jeder Google AdWords-Kunde erh&auml;lt ein anderes Cookie. Die Cookies sind nicht &uuml;ber Websites von AdWords-Kunden nachverfolgbar. Mit Conversion-Cookies werden Conversion-Statistiken f&uuml;r AdWords-Kunden, die Conversion-Tracking einsetzen, erstellt. Adwords-Kunden erfahren wie viele Nutzer auf ihre Anzeige geklickt haben und auf Seiten mit Conversion-Tracking-Tag weitergeleitet wurden. AdWords-Kunden erhalten jedoch keine Informationen, die eine pers&ouml;nliche Identifikation der Nutzer erm&ouml;glichen. Wenn Sie nicht am Tracking teilnehmen m&ouml;chten, k&ouml;nnen Sie einer Nutzung widersprechen. Hier ist das Conversion-Cookie in den Nutzereinstellungen des Browsers zu deaktivieren. So findet auch keine Aufnahme in die Conversion-Tracking Statistiken statt.
privacy_google_ad_words_text_4=Die Speicherung von "Conversion-Cookies" erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Wir als Websitebetreiber haben ein berechtigtes Interesse an der Analyse des Nutzerverhaltens, um unser Webangebot und unsere Werbung zu optimieren.
privacy_google_ad_words_text_5=Einzelheiten zu Google AdWords und Google Conversion-Tracking finden Sie in den Datenschutzbestimmungen von Google: <a target="blank" href="{0}">{0}</a>.
privacy_google_ad_words_text_5_link=https://www.google.de/policies/privacy/
privacy_google_ad_words_text_6=Mit einem modernen Webbrowser k&ouml;nnen Sie das Setzen von Cookies &uuml;berwachen, einschr&auml;nken oder unterbinden. Die Deaktivierung von Cookies kann eine eingeschr&auml;nkte Funktionalit&auml;t unserer Website zur Folge haben.
privacy_google_web_fonts_section_title=Google Web Fonts
privacy_google_web_fonts_text_1=Unsere Website verwendet Web Fonts von Google. Anbieter ist die Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA.
privacy_google_web_fonts_text_2=Durch den Einsatz dieser Web Fonts wird es m&ouml;glich Ihnen die von uns gew&uuml;nschte Darstellung unserer Website zu pr&auml;sentieren, unabh&auml;ngig davon welche Schriften Ihnen lokal zur Verf&uuml;gung stehen. Dies erfolgt &uuml;ber den Abruf der Google Web Fonts von einem Server von Google in den USA und der damit verbundenen Weitergabe Ihre Daten an Google. Dabei handelt es sich um Ihre IP-Adresse und welche Seite Sie bei uns besucht haben. Der Einsatz von Google Web Fonts erfolgt auf Grundlage von Art. 6 Abs. 1 lit. f DSGVO. Als Betreiber dieser Website haben wir ein berechtigtes Interesse an der optimalen Darstellung und &Uuml;bertragung unseres Webauftritts.
privacy_google_web_fonts_text_3=Das Unternehmen Google ist f&uuml;r das us-europ&auml;ische Datenschutz&uuml;bereinkommen "Privacy Shield" zertifiziert. Dieses Datenschutz&uuml;bereinkommen soll die Einhaltung des in der EU geltenden Datenschutzniveaus gew&auml;hrleisten.
privacy_google_web_fonts_text_4=Einzelheiten &uuml;ber Google Web Fonts finden Sie unter: <a target="blank" href="{0}">{0}</a> und weitere Informationen in den Datenschutzbestimmungen von Google: <a target="blank" href="{1}">{1}</a>
privacy_google_web_fonts_text_4_link_1=https://fonts.google.com/about
privacy_google_web_fonts_text_4_link_2=https://policies.google.com/technologies/partner-sites?hl=de
